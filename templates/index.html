{% extends 'base.html' %}
{%block head%}


{%endblock%}
{%block body%}
<div class="continer">
    {% if tasks|length < 1%}
    <h1>
        no tasks to show
    </h1>
    {%else%}
    <table class="table">
        <tr>
            <th>task </th>
            <th>added</th>
            <th>action</th>
        </tr>
        {% for task in tasks%}
        <tr>
            <td>{{task.content }}</td>
            <td>{{task.time_created.date()}}</td>
            <td>
                <a href="/delete/{{task.id}}">delete</a> <br>
                <a href="/update/{{task.id}}">udpate</a>
            </td>
        </tr>
        {%endfor%}
    </table>
    {%endif%}
    <form action="/" method="POST">
        <input type="text" id="content" name="content">
        <input type="submit" value="add task">
    </form>
</div>

{%endblock%}
