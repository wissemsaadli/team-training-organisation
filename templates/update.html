{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
    {%block head%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update task number {{task.id}}</title>
</head>
{%endblock%}
{%block body%}

<body>
    <h1 style="text-align: center;">update task </h1>
    <form action="/update/{{task.id}}" method="POST" class="form">
        <input type="text " id="content" name="content" value="{{task.content}}">
        <input type="submit" value="add task">
    </form>
</body>
</html>
{% endblock %}
